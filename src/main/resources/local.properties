#### Runtime Database (RuntimeDatabase) ####
runtimeDatabase=MYSQL

#### JDBC database Configurations ####
jdbc.driver=com.mysql.jdbc.Driver
jdbc.URL=jdbc:mysql://localhost:3306/b3log_rhythm?useUnicode=yes&characterEncoding=UTF-8
jdbc.username=root
jdbc.password=

# Pool
#jdbc.pool=BoneCP
#jdbc.pool=c3p0
jdbc.pool=druid

# The minConnCnt MUST larger or equal to 3
jdbc.minConnCnt=3
jdbc.maxConnCnt=10

# Be care to change the transaction isolation 
jdbc.transactionIsolation=READ_COMMITTED
